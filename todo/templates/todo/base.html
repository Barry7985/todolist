<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>todo</title>
  </head>
  <body>
    <section style="margin-bottom: 30px">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><span style="color: red; letter-spacing: 2px">TODO</span
            ><span style="margin-left: 2px; letter-spacing: 2px">LIST</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'task_list'%}"
                  >Acceuil</a
                >
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'task_create'%}">New</a>
              </li>
              {% endif %}
            </ul>
            <form class="d-flex" role="search">
              {% csrf_token %}
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-danger" type="submit">
                Search
              </button> &nbsp;&nbsp;&nbsp;
            </form>
            {% if not user.is_authenticated %}
            <li class="nav-item">
              <a class="btn btn-outline-primary" href="{% url "accounts:login" %}">Connexion</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="btn btn-outline-secondary" href="{% url "accounts:logout" %}">Deconnexion</a>
            </li>
          {% endif %}
           
          </div>
        </div>
      </nav>
    </section>
    {% block body %}{% endblock %}
  </body>
</html>
